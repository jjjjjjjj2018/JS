<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            background-color: lightblue;
            display: flex;
            justify-content: space-evenly;
        }

        a {
            text-align: center;
            height: 30px;
            width: 80px;
            background-color: coral;
            border-radius: 30px;
        }

        a:hover {
            background-color: red;
        }

        #pageTwo {
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="label">Text: <span class="result"></span></div>

    <button class="button" type="button" onClick={onClick()}>Click</button>


    <script>

        class Module {

            constructor() {

                this.message = "Success"

            }

            onClick(event) {

                document.querySelector(".result").textContent = this.message || "Error";

            }

        } 
    </script>
</body>

</html>
